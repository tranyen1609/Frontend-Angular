<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit Address Infomation</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
  
      <form [formGroup]="formUsers" (ngSubmit)="c('Save click')" autocomplete="off">
  
        <div class="form-group row">
          <div class="col-sm-4">Address type:</div>
          <div class="col-sm-8">
            <select formControlName="addressTypeId" class="form-control">
              <option value="null"> -- select address type -- </option>
              <option *ngFor="let type of addressTypes" [ngValue]="type.id">
                {{ type.name }}
              </option>
            </select>
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-4">Country:</div>
          <div class="col-sm-8">
            <select (ngModelChange)="changeCountry($event)" formControlName="countryId" class="form-control">
              <option value="null"> -- select Country -- </option>
              <option *ngFor="let country of countries" [ngValue]="country.id">
                {{ country.name }}
              </option>
            </select>
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-4">City:</div>
          <div class="col-sm-8">
            <select formControlName="cityId" (ngModelChange)="changeCity($event)" class="form-control">
              <option [ngValue]="null"> -- select City -- </option>
              <option *ngFor="let city of cities" [ngValue]="city.id">
                {{ city.name }}
              </option>
            </select>
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-4">District:</div>
          <div class="col-sm-8">
            <select formControlName="districtId" class="form-control">
              <option [value]="null"> -- select District -- </option>
              <option *ngFor="let district of districts" [ngValue]="district.id">
                {{ district.name }}
              </option>
            </select>
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-4">Street:</div>
          <div class="col-sm-8">
            <input class="form-control" type="text" formControlName="street">
          </div>
        </div>
  
        <div class="modal-footer">
          <button type="submit" class="btn btn-outline-dark" [disabled]="formUsers.invalid">
            {{ modalType === 'edit' ? 'Save' : 'Add' }}
          </button>
        </div>
      </form>
    </div>
  </ng-template>
  
  <a (click)="open(content)">
      <i class="fa fa-pencil-square-o" style="color: blue"></i>{{ modalType === 'edit' ? 'Edit' : 'Add' }} </a>
