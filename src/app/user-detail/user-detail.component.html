<div class="user-detail" *ngIf="isBoolean; else user">
    <p>USER DETAIL</p>
    <div class="">
        <div class="form-group row">
            <label for="inputId" class="col-sm-3">Id</label>
            <div class="col-sm-6">
                {{ userAddresses?.user.id }}
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3">
                <label for="inputUserName">Username</label>
                <br>
                <br>
                <label for="inputPassword">Password</label>
            </div>

            <div class="col-sm-6">
                {{ userAddresses?.user.name }}
                <br>
                <br> {{ userAddresses?.user.password }}
            </div>
            <div class="col-sm-3 btn-edit" *ngIf="userAddresses?.user">
                <app-user-detail-modal [idUser]="userAddresses.user.id"></app-user-detail-modal>
            </div>
        </div>
        <hr>
        <div class="add-address">
            <!-- <a [hidden]="userAddresses?.addresses.length == 2" (click)="addAddress()">+ Add address</a> -->
            <ngbd-modal-basic [modalType]="'add'" [userId]="userAddresses?.user.id" [hidden]="userAddresses?.addresses.length == 2" (_addressDetail)="actionAddresses($event)"></ngbd-modal-basic>
        </div>
        <div *ngFor="let address of userAddresses?.addresses">
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-3">{{ address?.addressType }} Address</label>
                <div class="col-sm-6">
                    {{ address?.street + "- " + address?.district + "- " + address?.city + "- " + address?.country }}
                </div>
                <div class="col-sm-3 action">
                    <!-- <ngbd-modal-basic [modalUDId]="address.id"></ngbd-modal-basic> -->
                    <ngbd-modal-basic [modalType]="'edit'" [modalUDId]="address.id" (_addressDetail)="actionAddresses($event)"></ngbd-modal-basic>
                    <a (click)="deleteAddress(address.id)" class="btn-delete">
                        <i class="fa fa-times" style="color: red"></i>Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #user>
    <div class="user-detail">
        <p>USER DETAIL</p>
        <div class="">
            <div class="form-group row">
                <label for="inputId" class="col-sm-3">Id</label>
                <div class="col-sm-6">
                    {{ userData?.id }}
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="form-group row">
                <div class="col-sm-3">
                    <label for="inputUserName">Username</label>
                    <br>
                    <br>
                    <label for="inputPassword">Password</label>
                </div>

                <div class="col-sm-6">
                    {{ userData?.name }}
                    <br>
                    <br> {{ userData?.password }}
                </div>
            </div>
        </div>
    </div>
</ng-template>
