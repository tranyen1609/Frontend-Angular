<div class="search-container">
        <p>USERS LIST</p>
        <form>
            <input type="text" placeholder="Search user" [(ngModel)]="searchValue" name="search" (ngModelChange)="AresetCurrentPage()" >
            <button type="submit" (click)="AgetSearchValue()"><i class="fa fa-search"></i></button>
        </form>
    </div>

<div class="users-list">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Password</th>
                <th>Detail</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of userdata.users | paginate: {itemsPerPage: 4, currentPage: p, totalItems: totalItems}">
                <td>{{ x.id }}</td>
                <td>{{ x.name }}</td>
                <td>{{ x.password }}</td>
                <td>
                    <button type="button" class="btn btn-default" routerLink="/detail/{{ x.id }}">Edit</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="deleteUser(x.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagination">
        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
    
    <app-user-address (newUser)="getNewUser($event)"></app-user-address>
</div>
